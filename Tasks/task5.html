  <body>
    <h1>Задача 5</h1>
    <script>
      //Задача 15. Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).

      // сума яку треьа сплатити - productPrice
      // гроші користувача  - userMoney
      //1. Вводимо необхідні змінні
      let productPrice = 1 + Math.floor(Math.random() * 1000);
      alert(`Вам потрібно сплатити ${productPrice}грн`);
      let userMoney;
      while (productPrice > 0) {
        userMoney = parseFloat(prompt("введіть кільки у вас грошей"));
        productPrice -= userMoney;
        if (productPrice > 0) {
          alert(
            `Ви сплатили ${userMoney}, вам потрібно щє сплатити ${productPrice}`
          );
        } else {
          alert("Дякую за покупку");
        }
      }
    </script>
