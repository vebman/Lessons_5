<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_2</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <script>
      //Задача 1.  Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.
      // 0 --
      // кількість випадкових чисел =  randomNemnerNum
      //  кількість грошей - amountOfMoney
      //1. Вводимо необхідні змінні
      const minNum = 1;
      const maxNum = 100;
      let randomNemnerNum = parseInt(
        prompt("введіть кількість випадкових чисел")
      );
      document.write("<ul>");
      for (let i = 0; i < randomNemnerNum; i++) {
        const randomNubmer =
          minNum + Math.floor(Math.random() * (maxNum - minNum + 1));
        document.write(`<li>${randomNubmer}</li>`);
      }
      document.write("</ul>");
    </script>
  </body>
</html>
